apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1-controller
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
        - name: controller
          image: zot.homelab.kszpakowski.com/app-1-controller:latest@sha256:1e8a88f2e29b26c856cc79943d4ddd0702f5317240431911e0c618fe3758c014
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ENDPOINT
              value: http://localstack.localstack:4566
            - name: tf-jobs-queue-url
              valueFrom:
                secretKeyRef:
                  name: tf-jobs-queue-conn
                  key: url
          ports:
            - name: api
              containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

