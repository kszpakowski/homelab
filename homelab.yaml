apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/kszpakowski/homelab.git
        revision: HEAD
        directories:
          - path: applications/*
  template:
    metadata:
      name: "{{.path.basename}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: "default"
      source:
        repoURL: https://github.com/kszpakowski/homelab.git
        targetRevision: HEAD
        path: "{{.path.path}}/overlays/homelab"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .path.basename }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          name: "{{ .path.basename }}"
          jqPathExpressions:
            - .spec.volumeClaimTemplates[]?.apiVersion
            - .spec.volumeClaimTemplates[]?.kind
        - group: apps
          kind: StatefulSet
          name: "{{ .path.basename }}"
          jsonPointers:
            - /spec/updateStrategy/rollingUpdate/maxUnavailable
