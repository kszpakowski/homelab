apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: http://zotregistry.dev/helm-charts
      targetRevision: "0.1.79"
      chart: zot
      helm:
        valuesObject:
          persistance: true
          pvc:
            create: true
            size: 200Gi
    - repoURL: 'https://github.com/kszpakowski/homelab.git'
      targetRevision: HEAD
      path: zot
  destination:
    server: https://kubernetes.default.svc
    namespace: zot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  