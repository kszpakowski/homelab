apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-proxmox
  namespace: argocd
spec:
  destination:
    namespace: csi-proxmox
    server: 'https://kubernetes.default.svc'
  source:
    path: csi-proxmox
    repoURL: 'https://github.com/kszpakowski/homelab.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

