apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: loki
    server: https://kubernetes.default.svc
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.8.11
    chart: loki-simple-scalable
    helm:
      valuesObject:
          loki:
            schemaConfig:
              configs:
                - from: "2024-04-01"
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            ingester:
              chunk_encoding: snappy
            querier:
              # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
              max_concurrent: 4
            pattern_ingester:
              enabled: true
            limits_config:
              allow_structured_metadata: true
              volume_enabled: true

          deploymentMode: SimpleScalable

          backend:
            replicas: 1
          read:
            replicas: 1
          write:
            replicas: 1


          # Enable minio for storage
          minio:
            enabled: true

          gateway:
            service:
              type: LoadBalancer
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
