apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-mcp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: argocd-mcp
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd-mcp
    repoURL: 'https://github.com/kszpakowski/homelab.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
