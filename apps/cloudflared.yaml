apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: cloudflared
    server: 'https://kubernetes.default.svc'
  source:
    path: cloudflared
    repoURL: 'https://github.com/kszpakowski/homelab.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
